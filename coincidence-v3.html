<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="What do You think">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Overpass:400,400i,600,700,800,800i,900" rel="stylesheet">
  </head>
  <body>
      <div class="story-box"></div>
      <div class="frame-box">
          <div class="big-box">
                <!---See inline JS below--->
          </div>
        </div>
      <!---jQuery--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!----JS files---->
    <script src="js.js"></script>
      
<!---Small Boxes--->
      <script>
            $(document).ready();
            function makeSmallbox() {
                for(i = 0; i < 575; i++) {
                    $(".big-box").append('<div class="small-box"></div>');
                };
                $(".small-box").hover(function(){
                    $(".story-box").text(getRandomCoincidence);
                });
                $(".small-box").hover(function(){
                    $(this).css("background-color", getHoverColor());
                });
                $(".small-box").each(function(){
                    $(this).css("background-color", getRandomColor()); 
                });
            };
          makeSmallbox();
        </script>

</body>
</html>
